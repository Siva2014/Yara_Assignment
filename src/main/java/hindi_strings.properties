textContentStep1=सबसे सटीक परिणाम प्राप्त करने के लिए अपने खेत के अलग-अलग हिस्सों से ऐसे पौधों से 10 पत्तियां तोड़ें जिनमें कीड़े नहीं लगे हों. हर पौधे से सबसे ऊपर की ऐसी पत्तियां चुनें जो पूरी तरह से बढ़ी हुई हैं.
textContentStep2=अपनी पत्तियों को और स्मार्टफ़ोन को छाया में ले जाएं. तुलना करें और पत्ती के रंग से सबसे ज़्यादा मेल खाने वाले पैनल के रंग का चयन करें. दूसरी पत्ती चुनें और प्रक्रिया दोहराएं.
textContentStep3=10 पत्तियों का नमूना लेने के बाद एक नाइट्रोजन रिपोर्ट तैयार की जाएगी. एकरूपता के लिए, दिन में एक ही समय पर रीडिंग लें.