textContentStep1=மிகச் சிறந்த முடிவுகளைப் பெற, உங்கள் வயலின் வெவ்வேறு பகுதிகளில் உள்ள நோய்தாக்கமற்ற செடிகளிலிருந்து 10 இலைகளை வெட்டவும். ஒவ்வொரு செடியிலிருந்தும் மிக நீளமாக வளர்ந்திருக்கும் இலையைத் தேர்ந்தெடுக்கவும்.
textContentStep2=உங்கள் இலைகள் மற்றும் ஸ்மார்ட்ஃபோனை நிழலில் வைத்திருக்கவும். இலையின் நிறத்துடன் நன்குப் பொருந்தும் பலகையின் நிறத்தை ஒப்பிட்டுத் தேர்ந்தெடுக்கவும். மற்றொரு இலையைத் தேர்ந்தெடுத்து, இவ்வாறு மீண்டும் செய்யவும்.
textContentStep3=அனைத்து 10 இலைகளும் மாதிரியிடப்பட்டதும் நைட்ரஜன் அறிக்கை உருவாக்கப்படும். நிலைத்தன்மைக்காக, நாளின் ஒரே சமயத்தில் அளவீடுகளை மேற்கொள்ளவும்.